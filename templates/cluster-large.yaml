# Cluster Umgebung mit einem Master und zwei Worker Nodes 
master:
  count: 1
  cpus: 2
  memory: 5120
  hostname: master
  dnsname: master.k8s.local  
worker:
  count: 2
  cpus: 2
  memory: 4096
  hostname: worker  
k8s:
  version:  1.14.1-00  
use_dhcp: true  
ip:
  master:   192.168.178.200
  worker:   192.168.178.201

net:
  network_type: public_network
  default_router: ""
addons:
  # docker, k8s-API, gogs, kanboard, jeninks, Microservices (4x), jupyter (3x), Kubernetes Ingress, docker registry / frontend , mosquitto 
  ports: [ 2376, 6443, 32100, 32200, 32300, 32080, 32090, 32180, 32280, 32088, 32188, 32288, 30443, 32500, 32580, 31883]
  # Repositories mit weiteren Scripts, YAML Dateien etc.
  git: [ "https://github.com/mc-b/misegr.git", "https://github.com/mc-b/duk.git" ]
