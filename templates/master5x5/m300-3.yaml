# Standard Konfiguration fuer einen Kubernetes Master mit host-only Netzwerk
# Einstellungen Master: Anzahl Master Nodes, Anzahl CPU's, reservierter Arbeitsspeicher, Hostname Prefix und DNS Name bei externen Zugriff
master:
  count: 5
  cpus: 1
  memory: 5120
  hostname: master30
  dnsname: iotkit.mc-b.ch
# Einstellungen Worker: Anzahl Worker Nodes, Anzahl CPU's und reservierter Arbeitsspeicher und Hostname Prefix. count: 0 erstellt keine Worker Nodes
worker:
  count: 0
  cpus: 1
  memory: 5120
  hostname: worker30
# Kubernetes Einstellungen, u.a. aktuelle Version
k8s:
  version: 1.14.1-00
# Einstellung ob DHCP zur Festlegung der IP-Adresse verwendet werden soll. Wenn true wird ein Public (bridged) Netzwerk verwendet und ip: und net: Eintraege ignoriert.
use_dhcp: false
# Fixe IP Adressen mit welchen die IP fuer Master und Worker beginnen sollen
ip:
  master:   192.168.1.31
  worker:   192.168.1.32
# Netzwerk "private_network" fuer Host-only Netzwerk, "public_network" fuer Bridged Netzwerke
net:
  network_type: public_network
  default_router: "route add default gw 192.168.1.1 enp0s8 && route del default gw 10.0.2.2 enp0s3"
addons:
  # docker, k8s-API, gogs, kanboard, jeninks, Microservices (4x), jupyter (3x), Kubernetes Ingress, docker registry / frontend, mosquitto
  ports: [ 2376, 6443, 30443 ]
  # Repositories mit weiteren Scripts, YAML Dateien etc.
  git: [ "https://github.com/mc-b/misegr.git", "https://github.com/mc-b/duk.git" ]
