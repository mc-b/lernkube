master:
  count: 1
  cpus: 2
  memory: 10240
  hostname: master
  dnsname: master.k8s.local  
worker:
  count: 0
  cpus: 0
  memory: 0
  hostname: worker  
k8s:
  version:  1.19.2-00
use_dhcp: false    
ip:
  master:   192.168.60.100
  worker:   192.168.60.111

